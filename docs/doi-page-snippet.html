<!-- Minimalistisches DOI-Code Snippet f체r die Erfolgsseite -->
<style>
  .kn-doi-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  .kn-code-display {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin: 20px 0;
  }

  .kn-code-digit {
    width: 48px;
    height: 60px;
    background: #f9fafb;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: 700;
    font-family: 'Courier New', monospace;
    color: #1f2937;
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .kn-doi-container {
      background: transparent;
    }

    .kn-code-digit {
      background: #374151;
      border-color: #4b5563;
      color: #f9fafb;
    }

    .kn-doi-container h2 {
      color: #f9fafb !important;
    }

    .kn-doi-container p {
      color: #d1d5db !important;
    }

    .kn-instruction-text {
      color: #d1d5db !important;
    }

    .kn-copy-btn {
      background: #3b82f6;
    }

    .kn-copy-btn:hover {
      background: #2563eb;
    }

    .kn-copy-btn.copied {
      background: #10b981;
    }
  }

  .kn-code-digit.loading {
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  .kn-copy-btn {
    background: #2563eb;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    margin: 20px 0;
  }

  .kn-copy-btn:hover {
    background: #1d4ed8;
  }

  .kn-copy-btn:active {
    transform: scale(0.98);
  }

  .kn-copy-btn.copied {
    background: #10b981;
  }

  .kn-copy-btn:disabled {
    background: #9ca3af;
    cursor: not-allowed;
  }

  .kn-instructions {
    text-align: left;
    margin-top: 30px;
  }

  .kn-instructions-list {
    list-style: none;
    padding: 0;
    margin: 15px 0;
  }

  .kn-instruction-item {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    margin-bottom: 16px;
  }

  .kn-step-number {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    background: #2563eb;
    color: white;
    width: 28px;
    height: 28px;
    min-width: 28px;
    min-height: 28px;
    border-radius: 50%;
    font-weight: 700;
    font-size: 14px;
  }

  .kn-instruction-text {
    color: #4b5563;
    line-height: 1.6;
    flex: 1;
    padding-top: 4px;
  }

  .kn-error {
    color: #dc2626;
    font-size: 14px;
    margin-top: 10px;
  }

  @media (prefers-color-scheme: dark) {
    .kn-error {
      color: #fca5a5;
    }
  }
</style>

<div class="kn-doi-container">
  <h2 style="color: #1f2937; font-size: 24px; margin-bottom: 10px;">Registrierung erfolgreich!</h2>
  <p style="color: #6b7280; margin-bottom: 20px;">Ihr Freischaltcode:</p>

  <div class="kn-code-display" id="kn-code-display">
    <div class="kn-code-digit loading">-</div>
    <div class="kn-code-digit loading">-</div>
    <div class="kn-code-digit loading">-</div>
    <div class="kn-code-digit loading">-</div>
  </div>

  <button class="kn-copy-btn" id="kn-copy-btn" disabled>Code kopieren</button>

  <div class="kn-instructions">
    <div class="kn-instructions-list">
      <div class="kn-instruction-item">
        <div class="kn-step-number">1</div>
        <div class="kn-instruction-text">Kehren Sie zur Titelseiten-App zur체ck</div>
      </div>
      <div class="kn-instruction-item">
        <div class="kn-step-number">2</div>
        <div class="kn-instruction-text">Geben Sie dort diesen 4-stelligen Code ein</div>
      </div>
      <div class="kn-instruction-item">
        <div class="kn-step-number">3</div>
        <div class="kn-instruction-text">Ihre Titelseite wird sofort freigeschaltet</div>
      </div>
    </div>
  </div>

  <div id="kn-error-message" class="kn-error" style="display: none;"></div>
</div>

<script>
(async function() {
  const codeDisplay = document.getElementById('kn-code-display')
  const copyButton = document.getElementById('kn-copy-btn')
  const errorElement = document.getElementById('kn-error-message')
  let generatedCode = ''

  try {
    // Session-ID aus URL-Parameter (optional)
    const params = new URLSearchParams(window.location.search)
    const sessionId = params.get('session_id') || `doi-${Date.now()}`

    // WICHTIG: Ersetze diese URL mit deiner tats채chlichen Domain
    const API_URL = 'https://kn.meine-titelseite.de/api/doi-code/generate'

    // API-Aufruf zur Code-Generierung
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sessionId })
    })

    if (!response.ok) {
      throw new Error('API-Fehler')
    }

    const data = await response.json()
    generatedCode = data.code

    // Code in einzelne Ziffern aufteilen und anzeigen
    const digits = generatedCode.split('')
    const digitElements = codeDisplay.querySelectorAll('.kn-code-digit')

    digits.forEach((digit, index) => {
      if (digitElements[index]) {
        digitElements[index].textContent = digit
        digitElements[index].classList.remove('loading')
      }
    })

    copyButton.disabled = false

    // Auto-copy beim Laden (optional)
    try {
      if (navigator.clipboard) {
        await navigator.clipboard.writeText(generatedCode)
        console.log('Code automatisch kopiert')
      }
    } catch (e) {
      // Ignoriere Fehler beim Auto-Copy
    }
  } catch (error) {
    console.error('Fehler beim Laden des Codes:', error)
    const digitElements = codeDisplay.querySelectorAll('.kn-code-digit')
    digitElements.forEach(el => {
      el.innerHTML = '<svg style="width: 24px; height: 24px; margin: auto;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>'
      el.classList.remove('loading')
    })
    errorElement.textContent = 'Fehler beim Laden des Codes. Bitte kontaktieren Sie den Support.'
    errorElement.style.display = 'block'
  }

  // Copy-Button Handler (OHNE automatische Weiterleitung)
  copyButton.addEventListener('click', async function() {
    if (!generatedCode) return

    try {
      await navigator.clipboard.writeText(generatedCode)
      this.innerHTML = '<svg style="width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 8px;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg> Kopiert!'
      this.classList.add('copied')

      // Zur체cksetzen nach 2 Sekunden
      setTimeout(() => {
        this.textContent = 'Code kopieren'
        this.classList.remove('copied')
      }, 2000)
    } catch (error) {
      // Fallback: Zeige Hinweis
      this.textContent = 'Bitte manuell kopieren (Strg+C / Cmd+C)'

      // Versuche Code zu selektieren
      const range = document.createRange()
      range.selectNode(codeDisplay)
      window.getSelection().removeAllRanges()
      window.getSelection().addRange(range)

      setTimeout(() => {
        this.textContent = 'Code kopieren'
      }, 3000)
    }
  })
})()
</script>
